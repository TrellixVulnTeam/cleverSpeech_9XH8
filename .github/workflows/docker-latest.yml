name: docker-latest

on:
  # == build when api changes detected
  push:
    branches: [ master ]
    paths:  
      - 'cleverspeech/**'
      - 'cleverspeech'
      - 'docker/Dockerfile.latest'
  # == or build when ../docker-build has completed
  # also covers the case when latest push includes both
  # build and api changes as this forces a second 
  # docker-latest build stage
  workflow_run:  
    workflows: ["docker-build"]
    # See: https://stackoverflow.com/questions/62750603/github-actions-trigger-another-action-after-one-action-is-completed#comment119409296_65698892
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    types:
      - completed  
  # == or run manually
  workflow_dispatch:

jobs:
  docker-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_LOGIN_USER }}
          password: ${{ secrets.DOCKER_LOGIN_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          tags: |
            dijksterhuis/cleverspeech:latest
            dijksterhuis/cleverspeech:${{ github.sha }}
          no-cache: true
          push: true
          pull: true
          file: ./docker/Dockerfile.latest
      - name: Login to Public AWS ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_TOKEN }}
      - name: Push to AWS public ECR
        env:
          AWS_IMAGE_REPO: public.ecr.aws/w4s1p0b6/cleverspeech
        run: |
          docker tag -t dijksterhuis/cleverspeech:latest ${AWS_IMAGE_REPO}:latest
          docker tag -t dijksterhuis/cleverspeech:${{ github.sha }} ${AWS_IMAGE_REPO}:${{ github.sha }}
          docker push --all-tags ${AWS_IMAGE_REPO}

