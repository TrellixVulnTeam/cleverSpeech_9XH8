name: docker-latest

on:
  push:
    branches: [ master ]
    paths:  # only update non-full buiild stuff and re-tag latest docker iamge
      - 'cleverspeech/**'
      - 'README.md'
      - 'LICENSE'
      - 'VERSION'
      - '.github/workflow**latest**'
  workflow_dispatch:
jobs:
  docker-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN_USER }}
          password: ${{ secrets.DOCKER_LOGIN_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          tags: |
            dijksterhuis/cleverspeech:latest
            dijksterhuis/cleverspeech:${{ github.sha }}
          no-cache: true
          push: true
          pull: true
          file: ./docker/Dockerfile.latest


